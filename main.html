<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Feedback Form</h2>
	<form action="" method="post">
        <label for="">Name</label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required placeholder="Name">
        <br>
        <label for="">Portfolio</label>
        <input type="url" name="Portfolio" id="portfolio" required placeholder="Enter url">
        <br>
        <label for="">Favorite Color</label>
        <input type="color" name="favColor" id="favColor" required>
        <br>
        <label for="">Likeness</label>
        <input type="range" name="likeness" id="likeness" min="1" max="100">
        <br>
        <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
